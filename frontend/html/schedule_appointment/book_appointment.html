<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/home.css">
</head>

<body class="bg-gray-50">

    <div class="max-w-4xl mx-auto p-6">

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Book an Appointment</h1>

        <div id="doctor-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Sample doctor cards, replace with dynamic data later -->
            <div class="doctor-card bg-white shadow-lg rounded-lg text-center cursor-pointer hover:shadow-xl transition"
                onclick="showDoctorDetails(1)">
                <img src="../../static/doctor1.jpg" alt="Dr. John Doe"
                    class="w-full h-32 object-cover rounded-t-lg mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Dr. John Doe</h3>
                <p class="text-gray-500">Gen. Physician</p>
            </div>
            <div class="doctor-card bg-white shadow-lg rounded-lg text-center cursor-pointer hover:shadow-xl transition"
                onclick="showDoctorDetails(2)">
                <img src="../../static/doctor2.jpg" alt="Dr. Jane Smith"
                    class="w-full h-32 object-cover rounded-t-lg mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Dr. Jane Smith</h3>
                <p class="text-gray-500">Gen. Physician</p>
            </div>
            <div class="doctor-card bg-white shadow-lg rounded-lg text-center cursor-pointer hover:shadow-xl transition"
                onclick="showDoctorDetails(3)">
                <img src="../../static/doctor3.jpg" alt="Dr. Emily Davis"
                    class="w-full h-32 object-cover rounded-t-lg mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Dr. Emily Davis</h3>
                <p class="text-gray-500">Gen. Physician</p>
            </div>
        </div>

        <!-- Doctor Details Section -->
        <div id="doctor-details" class="hidden p-6 bg-white rounded-lg shadow-md">
            <h2 id="doctor-name" class="text-2xl font-semibold text-gray-800"></h2>
            <p id="doctor-specialty" class="text-gray-600 mb-4"></p>
            <p id="doctor-bio" class="text-gray-500 mb-6"></p>

            <!-- Time Selection -->
            <label for="appointment-time" class="block text-lg text-gray-700 mb-2">Select a Time:</label>
            <select id="appointment-time" class="w-full border border-gray-300 rounded-lg p-3 mb-4">
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
            </select>

            <!-- Location Input -->
            <label for="user-location" class="block text-lg text-gray-700 mb-2">Visit Location:</label>
            <input type="text" id="user-location" class="w-full border border-gray-300 rounded-lg p-3 mb-4"
                value="Nazreth Hospital, Prayagraj, 211002" disabled>

            <!-- Book Appointment Button -->
            <button id="book-appointment"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
                onclick="bookAppointment()">Book Appointment</button>
        </div>
    </div>

    <script src="../../scripts/schedule_appointment/book_appointment.js"></script>
</body>
